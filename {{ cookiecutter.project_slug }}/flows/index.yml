!Flow
with:
  logserver: true
pods:
  crafter:
    uses: pods/craft.yml
    parallel: $PARALLEL
    read_only: true
  encoder:
    uses: pods/encode.yml
    parallel: $PARALLEL
    timeout_ready: 600000
    read_only: true
  chunk_indexer:
    uses: pods/chunk.yml
    shards: $SHARDS
    separated_workspace: true
  doc_indexer:
    uses: pods/doc.yml
    needs: gateway
  join_all:
    uses: _merge
    needs: [doc_indexer, chunk_indexer]
    read_only: true
