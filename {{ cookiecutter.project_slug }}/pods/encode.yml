{%- if cookiecutter.task_type | lower == 'cv' %}
!BigTransferEncoder
with:
  model_path: pretrained
  pool_strategy: avg
{%- endif %}
{%- if cookiecutter.task_type | lower == 'nlp' %}
!TransformerTorchEncoder
with:
  pool_strategy: auto
  model_name: distilbert-base-cased
  max_length: 96
{%- endif %}
